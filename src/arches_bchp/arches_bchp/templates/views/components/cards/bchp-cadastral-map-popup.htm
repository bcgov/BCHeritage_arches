{% extends "views/components/bchp-cadastral-map-popup.htm" %}
{% load i18n %}

{% block footer %}
<!-- ko if: mapCard.selectedTool() === 'select_feature' -->
<a data-bind="if: mapCard.isSelectable(feature), click: function () {
    mapCard.selectFeature(feature);
}" href="javascript:void(0)">
    <i class="ion-ios-refresh-empty"></i>
    <span data-bind="text: mapCard.selectText"></span>
</a>
<!--/ko-->
{{ block.super }}
{% endblock footer %}
