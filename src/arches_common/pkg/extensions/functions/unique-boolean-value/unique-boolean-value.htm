{% load i18n %}

<div style="height:0px">
    <div class="row widget-container">
        <div class="form-group">
            <div class="relative">
                <label class="col-xs-12 control-label widget-input-label"> {% trans "Node Name" %}</label>
            </div>

            <div class="col-xs-12">
                <select data-bind="value: node_id,
                options: cards, optionsText: 'name', optionsValue: 'nodeid', chosen: {width: '100%',
                allow_single_deselect: false, disable_search_threshold: 15}"></select>
            </div>
        </div>
    </div>
    <div class="row widget-container">
        <div class="form-group">
            <div class="relative">
                <label class="col-xs-12 control-label widget-input-label"> {% trans "Boolean Value that must be unique" %}</label>
            </div>
            <div class="col-xs-12">
                {% trans 'False' %}
                <span class="switch switch-small arches-switch"
                      data-bind="css: {'on': unique_value()}, click: function(){unique_value(!unique_value())}, checked: unique_value"><small></small></span>
                {% trans 'True' %}
            </div>
        </div>
    </div>
</div>
